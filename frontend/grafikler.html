<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/main.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  MigrenApp.DataManager.getRecentEntries(30).then((entries) => {
    if (!entries || entries.length === 0) return;

    // Günlük tarihler ve stres verisi çizimi (Line Chart)
    const labels = entries.map(e => new Date(e.created_at).toLocaleDateString("tr-TR"));
    const attackCounts = entries.map(() => 1); // Her gün = 1 atak kabul edildi

    new Chart(document.getElementById("chart1"), {
      type: "line",
      data: {
        labels,
        datasets: [{
          label: "Atak",
          data: attackCounts,
          borderColor: "#a855f7",
          backgroundColor: "rgba(168,85,247,0.2)",
          fill: true,
          tension: 0.4
        }]
      },
      options: { plugins: { legend: { display: false } } }
    });

    // Stres ve uyku ortalaması (Bar Chart)
    const avgStress = entries.reduce((sum, e) => sum + e.stress_level, 0) / entries.length;
    const avgSleep = entries.reduce((sum, e) => sum + e.sleep_duration, 0) / entries.length;

    new Chart(document.getElementById("chart2"), {
      type: "bar",
      data: {
        labels: ["Stres", "Uyku"],
        datasets: [{
          label: "Ortalama",
          data: [avgStress, avgSleep],
          backgroundColor: ["#a855f7", "#3b82f6"]
        }]
      },
      options: { plugins: { legend: { display: false } } }
    });

    // Tetikleyici dağılımı (Doughnut)
    const triggers = {
      bright_light: 0,
      irregular_meals: 0,
      weather_change: 0
    };
    entries.forEach(e => {
      if (e.bright_light) triggers.bright_light++;
      if (e.irregular_meals) triggers.irregular_meals++;
      if (e.weather_change) triggers.weather_change++;
    });

    new Chart(document.getElementById("chart3"), {
      type: "doughnut",
      data: {
        labels: ["Işık", "Beslenme", "Hava"],
        datasets: [{
          data: [triggers.bright_light, triggers.irregular_meals, triggers.weather_change],
          backgroundColor: ["#a855f7", "#3b82f6", "#6366f1"]
        }]
      },
      options: { plugins: { legend: { labels: { color: "#fff" } } } }
    });
  });
});
</script>
