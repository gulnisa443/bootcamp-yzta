    <section class="history-section">

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadHistoryData();
    });

    function loadHistoryData() {
  const token = localStorage.getItem("access_token");
  const historyGrid = document.getElementById('historyGrid');
  historyGrid.innerHTML = '<div class="loading">Kayıtlar yükleniyor...</div>';

  axios.get("http://localhost:8000/entries/", {
    headers: { Authorization: `Bearer ${token}` }
  })
  .then(response => {
    const entries = response.data;

    if (entries.length === 0) {
      historyGrid.innerHTML = '<div class="no-data">Henüz kayıt bulunmuyor. <a href="panel.html">İlk kaydınızı oluşturun</a>.</div>';
      return;
    }

    const sortedEntries = entries.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
    const recentEntries = sortedEntries.slice(0, 10);

    const historyHTML = recentEntries.map(entry => {
  const date = MigrenApp.UIHelper.formatDate(entry.created_at);
  const triggers = [];

  if (entry.bright_light) triggers.push('Parlak Işık');
  if (entry.irregular_meals) triggers.push('Düzensiz Beslenme');
  if (entry.weather_change) triggers.push('Hava Değişikliği');

  const triggerText = triggers.length > 0 ? triggers.join(', ') : 'Stres';

  return `
    <div class="history-card" id="entry-${entry.id}">
      <span class="date">${date}</span>
      <h3>Günlük Kayıt</h3>
      <p><strong>Stres:</strong> ${entry.stress_level}/10</p>
      <p><strong>Uyku:</strong> ${entry.sleep_duration} saat</p>
      <p><strong>Su:</strong> ${entry.water_intake} litre</p>
      <p><strong>Ekran:</strong> ${entry.screen_time} saat</p>
      <p><strong>Tetikleyici:</strong> ${triggerText}</p>
      ${entry.note ? `<p><strong>Not:</strong> ${entry.note}</p>` : ''}
      <button onclick="deleteEntry(${entry.id})" class="delete-btn">Sil</button>
    </div>
  `;
}).join('');



    historyGrid.innerHTML = historyHTML;
  })
  .catch(error => {
    console.error("Veri alınamadı:", error);
    historyGrid.innerHTML = '<div class="error">Kayıtlar yüklenirken hata oluştu.</div>';
  });
}


    async function deleteEntry(entryId) {
  const confirmed = confirm("Bu kaydı silmek istediğinizden emin misiniz?");
  if (!confirmed) return;

  try {
    await MigrenApp.DataManager.deleteEntry(entryId);

    // DOM’dan ilgili kartı kaldır
    const card = document.getElementById(`entry-${entryId}`);
    if (card) {
      card.remove();
    }

    MigrenApp.UIHelper.showNotification("Kayıt başarıyla silindi", "success");
  } catch (error) {
    MigrenApp.UIHelper.showNotification("Silme işlemi başarısız.", "error");
    console.error("Silme hatası:", error);
  }
}

  </script>
